<!DOCTYPE html>
<html>
<head>
    <style>
        .adoption-form {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .adoption-form h2 {
            text-align: center;
            color: #333;
        }

        .adoption-form label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .adoption-form input[type="text"],
        .adoption-form select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .adoption-form input[type="checkbox"] {
            margin-right: 10px;
        }

        .adoption-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .adoption-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form class="adoption-form">
        <h2>Dog Adoption Application</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address">
        
        <label for="checkbox">
            <input type="checkbox" id="checkbox" name="lived-with-dog" value="Have you ever lived with a Dog before?" type="checkbox"> Have you ever lived with a Dog before?
        </label>
        
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="preferred-breeds" multiple>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <!-- Add more options as needed -->
        </select>
        
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
