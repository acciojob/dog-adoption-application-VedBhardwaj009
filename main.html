<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form method="POST">
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <!-- Address Field -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <!-- Checkbox Field -->
        <label>
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <!-- Multi-Select Field -->
        <label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" name="breeds" multiple>
            <option value="labrador">Labrador</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="beagle">Beagle</option>
        </select>

        <!-- Submit Button -->
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
